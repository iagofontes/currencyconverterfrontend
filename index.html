<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="./assets/currency.png" alt="Currency" width="32" height="32">
          <span class="fs-4">Conversor de Moedas</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
      <div class="row align-items-center g-lg-8 py-5">
        <div class="col-md-10 mx-auto col-lg-8">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="form1" onsubmit="submitForm(event)" method="POST">
            <div class="row">
              <div class="col-md-4">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="moeda_base" name="moeda_base">
                  <option selected>Moeda base</option>
                </select>
              </div>
              <div class="col-md-8">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="valor_conversao" placeholder="10" name="valor_conversao">
                  <label for="valor_conversao">Valor para convers√£o</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <select class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="moeda_destino" name="moeda_destino">
                  <option selected>Moeda destino</option>
                </select>
              </div>
              <div class="col-md-8">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" placeholder="10" disabled readonly id="valor_convertido" name="valor_convertido">
                  <label for="valor_convertido">Valor convertido</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-outline-primary">Converter valor</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
